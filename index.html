<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marjan Ethnic Wear</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #111111;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #111111;
      color: white;
      padding: 20px;
    }
    h1 { margin: 0; }
    .hero {
      padding: 40px;
      background-color: #f4f4f4;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 200px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }
    .item h3 { margin: 10px 0 5px; }
    footer {
      background: #111111;
      color: white;
      padding: 10px;
    }
    a.button {
      background: #111111;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin: 10px 0;
    }
    a.button:hover { background: grey; }
  </style>
</head>
<body>

<header>
  <h1>Marjan Ethnic Wear</h1>
  <p>Fancy Eastern Pret & Unstitched</p>
</header>

<section class="hero">
  <h2>Welcome to Our Collection</h2>
  <p>Elegant • Bold • Beautiful</p>
</section>

<section class="gallery">
  <div class="item">
    <img src="https://via.placeholder.com/200x250" alt="Dress 1">
    <h3>Black Embroidered Pret</h3>
    <p>PKR 4500</p>
    <a class="button" href="https://wa.me/923001234567" target="_blank">Order on WhatsApp</a>
  </div>
  <div class="item">
    <img src="https://via.placeholder.com/200x250" alt="Dress 2">
    <h3>White Silk Unstitched</h3>
    <p>PKR 3500</p>
    <a class="button" href="https://wa.me/923001234567" target="_blank">Order on WhatsApp</a>
  </div>
</section>

<footer>
  <p>© 2025 Marjan Ethnic Wear | Follow us on Instagram @marjanethnicwear</p>
</footer>

</body>
</html>
